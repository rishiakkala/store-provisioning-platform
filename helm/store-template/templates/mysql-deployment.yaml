apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: {{ .Values.namespace }}
  labels:
    app: mysql
    store-id: {{ .Values.storeId }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
        store-id: {{ .Values.storeId }}
    spec:
      containers:
      - name: mysql
        image: {{ .Values.mysql.image }}
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: root-password
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: database
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: password
        ports:
        - containerPort: 3306
        resources:
          requests:
            memory: {{ .Values.mysql.resources.requests.memory | quote }}
            cpu: {{ .Values.mysql.resources.requests.cpu | quote }}
          limits:
            memory: {{ .Values.mysql.resources.limits.memory | quote }}
            cpu: {{ .Values.mysql.resources.limits.cpu | quote }}
        readinessProbe:
          exec:
            command: ["mysqladmin", "ping", "-h", "localhost", "--silent"]
          initialDelaySeconds: 20
          periodSeconds: 10
          failureThreshold: 6
        livenessProbe:
          exec:
            command: ["mysqladmin", "ping", "-h", "localhost", "--silent"]
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-data
